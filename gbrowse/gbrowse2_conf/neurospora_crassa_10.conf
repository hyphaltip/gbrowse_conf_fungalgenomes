# default pop-up balloon
balloon hover = sub {
#  "<b>$name</b> is a $type spanning $ref from $start to $end. Click for more details."
	my $f = shift;
	my $n = $f->display_name;
	my $t = $f->primary_tag;
	my $ref = $f->seq_id;
	my $start = $f->start;
	my $end   = $f->end;
	my $len   = $f->length;
	"<b>$n</b> is a $t spanning $ref from $start to $end ($len bp). Click for more details."
 }
