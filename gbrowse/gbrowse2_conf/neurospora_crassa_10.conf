[GENERAL]
description   = Neurospora crassa strain OR74A (V10; Broad Institute)
database      = nc10_scaffolds
initial landmark = NCU09903

default tracks = Genes
		 CDS
		 GC:region
		 DNA_GC_Content
                 Radford_NG

# examples to show in the introduction

#sod-1 prd-6 ccg-4 chs-1 mfa-1
examples = NCU07002 NCU02500 NCU00138 NCU11171 NCU11646 NCU03611 milR_1 milR_2 milR_3.1 milR_4 supercont10.1 supercont10.2 supercont10.3 supercont10.4 supercont10.5 supercont10.6 supercont10.7 supercont10.8 supercont10.9 supercont10.11 supercont10.12 supercont10.13 supercont10.14 supercont10.15 supercont10.16 supercont10.17 supercont10.18 supercont10.19 supercont10.20

# bring in the special Submitter plugin
plugins   = FastaDumper RestrictionAnnotator SequenceDumper TrackDumper Submitter

# "automatic" classes to try when an unqualified identifier is given
automatic classes = Symbol Gene Clone

