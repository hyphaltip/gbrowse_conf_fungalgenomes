[CDS]
feature      = gene:maker
database     = annotations
glyph        = gene
height       = 6
bgcolor      = steelblue
fgcolor      = blue
font2color   = blue
strand_arrow = 1
description  = sub {
		my ($f) = shift;
		my @desc = $f->has_tag('Note')  ? $f->get_tag_values('Note') : ();
		if( $f->has_tag('product') ) {
	            push @desc, $f->get_tag_values('product');
                }
		join("\n",@desc);
	    }
