[CDS]
feature      = gene:NCBI
database     = annotations
glyph        = gene
height       = 6
bgcolor      = steelblue
fgcolor      = blue
font2color   = blue
strand_arrow = 1
description  = 1
balloon sticky = 1
balloon tips   = 1
balloon hover  = sub { 
		my $f = shift;
		my $desc = '';
		if( $f->has_tag('Note') ) {
		  $desc = join("<br>", $f->get_tag_values('Note'));
		}
		if( $f->has_tag('FunCat') ) {
		 $desc .= "<h3>MIPS Functional Categories</h3><ul>";
		 for my $cat ( $f->get_tag_values('FunCat') ) {
			my ($num) = ($cat =~ /^\s*(\d+)/);
			$desc .= sprintf("<li><a target='_mips' href=\"http://mips.gsf.de/cgi-bin/proj/funcatDB/search_advanced.pl?action=2&wert=%s\">%s</a></li>",
				$num,$cat);
	 	 }
		 $desc .= "</ul>";
		}
		"<h2>".$f->name."</h2>$desc";
		}
